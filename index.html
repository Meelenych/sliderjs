<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>

<body>

  <div class="wrapper">
    <main class="page">
      <div class="slider swiper">
        <div class="slider__wrapper swiper-wrapper">

          <div class="slider__slide slide swiper-slide">
            <div class="slide__body">
              <div class="slide__image">
                <img data-title="Cyberpunk 2077 wallpaper 1" class='slide__picture' src="./images/1021182.jpg" alt="">
              </div>
            </div>
          </div>

          <div class="slider__slide slide swiper-slide">
            <div class="slide__body">
              <div class="slide__image">
                <img data-title="Cyberpunk 2077 wallpaper 2" class='slide__picture' src="./images/1022371.jpg" alt="">
              </div>
            </div>
          </div>

          <div class="slider__slide slide swiper-slide">
            <div class="slide__body">
              <div class="slide__image">
                <img data-title="Cyberpunk 2077 wallpaper 3" class='slide__picture' src="./images/1027381.jpg" alt="">
              </div>
            </div>
          </div>

          <div class="slider__slide slide swiper-slide">
            <div class="slide__body">
              <div class="slide__image">
                <img data-title="Cyberpunk 2077 wallpaper 4" class='slide__picture' src="./images/1027587.jpg" alt="">
              </div>
            </div>
          </div>

          <div class="slider__slide slide swiper-slide">
            <div class="slide__body">
              <div class="slide__image">
                <img data-title="Cyberpunk 2077 wallpaper 5" class='slide__picture' src="./images/1030210.png" alt="">
              </div>
            </div>

          </div>
        </div>

        <div class="slider__scrollbar"></div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
